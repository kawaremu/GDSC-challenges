<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-6.0.0-desktop/">
  <title>Developer Profile</title>
  <script src="https://kit.fontawesome.com/dbc204a04c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Log in to Your Google Account</h2>
      
      <!-- The form has id to target it in JS, and class for CSS -->

      <!-- Username info -->
      <form action="" class="form" id="form">
        <div class="form-control success">
          <label for="">Username</label>
          <input type="text" id="username" placeholder="Username">
          <i class="fas fa-check-circle"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <!-- Email info -->
        <div class="form-control error">
          <label for="">Email</label>
          <input type="email" id="email" placeholder="Username@email.com">
          <i class="fas fa-check-circle"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <!-- Password chosen -->
        <div class="form-control">
          <label for="">Password</label>
          <input type="password" id="password" placeholder="Password">
          <i class="fas fa-check-circle"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">Password</label>
          <input type="password" id="password2" placeholder="Confirm">
          <i class="fas fa-check-circle"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <button>Submit</button>

      </form>
    </div>
  </div>
</body>
</html>
